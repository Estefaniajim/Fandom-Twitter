<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">-->
    <link rel="stylesheet" href="../static/css/style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    <title>FlaskBlog</title>
</head>
<body>

<img class="rounded-circle z-depth-2 profile-pic" alt="50x100"
     src="https://mdbootstrap.com/img/Photos/Avatars/img%20(31).jpg">
<h1 class="username">@username</h1>
<div class="container-lists">
    <div class="row">
        <div class="col">
            <img class="hashtag-img" alt="hashtag"
                 src="../static/images/Twitter_LogoPairingLockup_Hashtag.png"/>
            <ul>
                <li class="hash-topics-item">
                    <a class="hashtag" href="#">#hastas</a>
                </li>
                <li class="hash-topics-item">
                    <a class="hashtag" href="#">#hastas2</a>
                </li>
                <li class="hash-topics-item">
                    <a class="hashtag" href="#">#hastas3</a>
                </li>
            </ul>
        </div>
        <div class="col">
            <img class="topic-img" alt="hashtag"
                 src="../static/images/Twitter_LogoPairingLockup_Topics.png"/>
            <ul>
                <li class="hash-topics-item">
                    <a class="topic" href="#">topic</a>
                </li>
                <li class="hash-topics-item">
                    <a class="topic" href="#">topic2</a>
                </li>
                <li class="hash-topics-item">
                    <a class="topic" href="#">topic3</a>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
